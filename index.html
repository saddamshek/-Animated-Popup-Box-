<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Popupn Box</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="conrainer">
    <div class="content">
      <h2>Heading...</h2>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non rerum unde aliquid ipsum esse modi dicta atque,
        neque iusto eveniet aspernatur vero, et cupiditate, numquam consequatur porro veniam. Perspiciatis, id.</p>
    </div>
    <div class="toggleBtn"></div>
  </div>

  <script>
    let toggleBtn = document.querySelector('.toggleBtn');
    let conrainer = document.querySelector('.conrainer');
    toggleBtn.onclick = function () {
      conrainer.classList.toggle('active')
    }

  </script>
</body>

</html>
